server:
  rootPath: /api/*
  applicationConnectors:
  - type: http
    port: 8087
  adminConnectors:
  - type: http
    port: 18087
#  registerDefaultExceptionMappers: false
assets:
  overrides:
    /: ./app
    /styles/: ./.tmp/styles

database:
  driverClass: com.microsoft.sqlserver.jdbc.SQLServerDriver
  user: customerportal
  password: 12345
  url: jdbc:sqlserver://ec2-18-196-134-88.eu-central-1.compute.amazonaws.com:1433;databaseName=customerportal
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.SQLServer2012Dialect
  maxWaitForConnection: 1s
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: true
  evictionInterval: 10s
  minIdleTime: 1 minute

imageDir: /tmp

logging:
  level: INFO
  loggers:
    io.dropwizard.jersey.jackson: INFO
    com.kpsys: DEBUG
    org.hibernate.SQL:
      level: DEBUG

#Jersey client settings
jerseyClient:
  gzipEnabled: false
  gzipEnabledForRequests: false
