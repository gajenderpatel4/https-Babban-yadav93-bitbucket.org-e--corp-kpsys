<div ng-controller="ProfileEditCtrl" data-ng-init="init()" class="row">

    <div class="col-md-12">
        <div class="portlet light">

            <div class="portlet-body">
                <div class="tab-content">

                    <div ng-if="isLoading()" class="form-group row loading-message">
                        <div class="page-spinner-bar">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>

                    <div class="form-group row" ng-if="responseError && isArray(responseError)">
                        <div class="alert alert-danger">
                            <h4>Error occurred</h4>
                            <span class="text-danger" ng-repeat="e in responseError">
                                {{e}}<br/>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row" ng-if="responseError && !isArray(responseError)">
                        <div class="alert alert-danger">
                            <h4>Error occurred</h4>
                            <span class="text-danger">
                                {{responseError}}
                            </span>
                        </div>
                    </div>

                    <div class="form-group row" ng-if="profileSavedOk">
                        <div class="alert alert-success">
                            <h4>Status</h4>
                            <span class="text-success">{{statusMessage}}</span>
                        </div>
                    </div>

                    <div class="tab-pane active" id="tab_1_1">
                        <div id="accordion1" class="panel-group">

                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h3 class="list-heading">Profile</h3>

                                    <form ng-show="!isLoading()" name="profileForm"
                                          ng-submit="profileForm.$valid && updateProfile()">

                                        <div class="form-group row">
                                            <div class="col-xs-8">
                                                <label class="control-label" for="login">Name:</label>
                                                <input id="login" name="login" class="form-control" type="text"
                                                       required
                                                       ng-model="profile.login"
                                                       maxlength="35">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-xs-8">
                                                <label class="control-label" for="address">Address:</label>
                                                <input id="address" name="address" class="form-control" type="text"
                                                       ng-model="profile.address"
                                                       maxlength="70">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-xs-8">
                                                <label class="control-label" for="postOfficeId">PostOffice Id:</label>
                                                <input id="postOfficeId" name="postOfficeId" class="form-control"
                                                       type="text"
                                                       ng-model="profile.postOfficeId"
                                                       maxlength="12">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-xs-8">
                                                <label class="control-label" for="city">City:</label>
                                                <input id="city" name="city" class="form-control" type="text"
                                                       ng-model="profile.city"
                                                       maxlength="25">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-xs-8">
                                                <label class="control-label" for="country">Country:</label>
                                                <input id="country" name="country" class="form-control" type="text"
                                                       ng-model="profile.country"
                                                       maxlength="25">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-xs-8">
                                                <label class="control-label" for="phone">Phone:</label>
                                                <input id="phone" name="phone" class="form-control" type="tel"
                                                       placeholder="(111)-111-1111"
                                                       ng-model="profile.phone"
                                                       maxlength="25">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-xs-8">
                                                <label class="control-label" for="email">Email:</label>
                                                <input id="email" name="email" class="form-control" type="email"
                                                       required
                                                       ng-model="profile.email"
                                                       maxlength="70">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-xs-8">
                                                <button type="submit" class="btn btn-default">
                                                    <i class="icon-settings"></i> Edit
                                                </button>
                                            </div>

                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
