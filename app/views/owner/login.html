<form name="form" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate data-ng-init="init()">
    <div class="portlet col-md-4">
        <div class="form-group">
            <label for="login">{{ 'cust.phonnmbr' | translate}}:</label>
            <input required name="login" class="form-control" type="tel" id="login" ng-model="credentials.login">
        </div>
        <div ng-if="form.login.$error.required && (form.login.$dirty || submitted)">
            <div class="field-error">
                Phone number is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">{{ 'cust.custpswd' | translate }}:</label>
            <input required name="password" class="form-control" type="password" id="password" ng-model="credentials.password">
        </div>
        <div ng-if="form.password.$error.required && (form.password.$dirty || submitted)">
            <div class="field-error">
                Password is required.
            </div>
        </div>
        <label>{{ 'cust.langcode' | translate }}:</label>
        <div class="form-group">
            <div class="input-group" style="width: 200px;">
                <ui-select id="language" ng-model="language.selected" search-enabled="false">
                    <ui-select-match placeholder="{{ 'language' | translate }}">
                        <img ng-src="/assets/global/img/flags/{{$select.selected.code}}.png"/>
                        <span ng-bind-html="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="language in languages">
                        <img ng-src="/assets/global/img/flags/{{language.code}}.png"/>
                        <span ng-bind-html="language.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
        <div ng-if="loginFailed">
            <div class="form-error">
                Incorrect login or password.
            </div>
        </div>
        <br/><br/>
        Don't have an account? <a href="/#/register">Register</a><br/>
        Forgot password? <a href="/#/resetPassword">Reset</a><br/>
    </div>
</form>
